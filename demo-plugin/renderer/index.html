<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部组件</title>
</head>
<body>
    <h1>外部组件</h1>
    <button id="loadComponent">跳转到快捷键设置</button>
    <script>
        document.getElementById('loadComponent').addEventListener('click', () => {
            window.platform.openHotkeySettings('search')
        });
    </script>
</body>
</html>
